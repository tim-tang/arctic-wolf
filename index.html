<html lang="en">

        <meta name="description" content="">

        <link rel='stylesheet' type='text/css' href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,400italic,700,800' />

<script type="text/javascript">

        paths: {
            "wolf-app": "http://localhost:3000/wolf-app"
        },
        alias: {
            "$": "jquery/jquery/1.10.1/jquery.js",
            "underscore": "underscore/1.4.4/underscore-debug.js",
            "backbone": "backbone/1.0.0/backbone-debug.js",
            "layoutmanager": "backbone.layoutmanager/0.9.5/backbone.layoutmanager.js",

            "jquery-ui": "jquery.ui/jquery-ui.js",
            "gritter": "jquery.gritter/js/jquery.gritter.js",
            "behavior-core": "behaviour/core.js",
            "history": "jquery.history/jquery.history.js",

            "app-main": "wolf-app/app-main/app-main.js",

            "css-bootstrap": "bootstrap/dist/css/bootstrap.css",

            "css-multi-select": "jquery.multiselect/css/multi-select.css",
            "css-bt-switch": "bootstrap.switch/bootstrap-switch.css"

        $(document).ready(function() {
            app_main.init();
