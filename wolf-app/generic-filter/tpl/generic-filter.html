<div class="page-aside app filters">

        </div>        
        <div class="app-nav collapse">
            <div class="content">

                    <label class="control-label">By date:</label>
                    <div id="reportrange" style="background: #fff; cursor: pointer; padding: 8px 4px; border: 1px solid #ccc">

                        <span></span> <b class="caret"></b>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label">By zone:</label>
                    <select class="select2">

                            <option value="WY">Wyoming</option>
                        </optgroup>
                    </select>

                    <label class="control-label">Filter by:</label>
                    <input class="tags" type="hidden" value="brown,blue,green" />

                    <p>Values between <strong id="price1">$250</strong> and <strong id="price2">$450</strong></p>
