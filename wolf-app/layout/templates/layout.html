<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="shortcut icon" type="image/x-icon" href="{{ static_url('arctic/common/images/favicon.ico') }}">
        <title>{% block title %}{% block subtitle %}{% endblock %} â€” {{ config.SITE_TITLE }}{% endblock %} </title>
        {% include "layout/layout-include-css.html"%}
    </head>
    <body>

        <div id="cl-wrapper" style="opacity:0;">
            <div class="cl-sidebar">
                <div class="cl-toggle"><i class="fa fa-bars"></i></div>
                <div class="cl-navblock">
                    <div class="menu-space">
                        <div class="content">
                            {% include "layout/layout-logo.html" %}
                            {% include "layout/layout-user.html" %}
                            {% include "layout/layout-menu.html" %}
                        </div>
                    </div>
                    <div class="text-right collapse-button" style="padding:7px 9px;">
                        <input class="form-control search" type="text" placeholder="Search...">
                        <button id="sidebar-collapse" class="btn btn-default" style="">
                            <i class="fa fa-angle-left" style="color:#fff;"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="container-fluid" id="pcont">
                <!-- TOP NAVBAR -->
                <div id="head-nav" class="navbar navbar-default">
                    <div class="container-fluid">
                        <div class="navbar-collapse">
                            {% include "layout/layout-profile.html" %}
                        </div>
                    </div>
                </div>
                <div id="main-content">
                    {% block main %}{% endblock %}
                    <div>
                    </div> 
                </div>
            </div>
        </div>
        {% include "layout/layout-include-js.html"%}
    </body>
