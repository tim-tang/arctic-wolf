<select class="searchable">
    <% _.each(options.optgroups, function(optgroup) { %>
	    <optgroup label="<%= optgroup.label%>">
	    	<!--%= console.log(optgroup.options)%-->
	        <% _.each(optgroup.options, function(option) { %>
	            <option selected="selected" value="<%= option.value%>">
	                <%= option.label%>
	            </option>
	            <% });%>
	    </optgroup>
	    <% });%>
</select>
