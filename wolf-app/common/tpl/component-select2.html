<select class="select2" id="generic-filter-select2">
    <% _.each(options, function(option){ %>
        <optgroup label="<%= option.label%>">
            <% _.each(option.types, function(type){ %>
                <option value="<%= type.value %>">
                    <%= type.label%>
                </option>
                <% });%>
        </optgroup>
        <% });%>
</select>
