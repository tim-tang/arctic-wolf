<div id="privilege-new-modal" class="modal fade colored-header in" role="dialog" tabindex="-1" style="display: none;"
         aria-hidden="false">
    <div class="modal-dialog modal-custom-width-3">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Create Privilege</h3>
                <button class="close md-close" aria-hidden="true" data-dismiss="modal" type="button">x</button>
            </div>

            <form class="" style="border-radius: 0px;" action="#">
                <div class="modal-body form">
                    <div class="form-group">
                        <label class="control-label">Privilege Name</label>
                        <input id="priv-name" class="form-control" type="name" placeholder="Read User">
                    </div>
                    <div class="form-group">
                        <label class="control-label">Description</label>
                        <textarea id="priv-desc" class="form-control" placeholder="This is the description"></textarea>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Privilege Type</label>
                        <select id="priv-type" class="select2">
                            <option>Read</option>
                            <option>Create</option>
                            <option>Modify</option>
                            <option>Delete</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Criteria</label>
                        <select id="criteria" class="select2" tabindex="-1">
                            <optgroup label="User">
                                <option value="AK">All User</option>
                                <option value="HI">All Administrator</option>
                            </optgroup>
                            <optgroup label="Vehicle">
                                <option value="CA">All Vehicle</option>
                                <option value="NV">Red Car</option>
                                <option value="OR">Auto Car</option>
                                <option value="WA">All SUV</option>
                            </optgroup>
                        </select>
                </div>
                <div class="row">
                    <div class="form-group col-md-12 no-margin">
                        <label>Enabled</label>
                    </div>
                </div>
                <div class="row no-margin-y">
                    <div class="form-group col-md-12 no-margin">
                        <div class="switch">
                            <input id="enabled" type="checkbox" checked>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button id="priv-create-action" class="btn btn-primary btn-flat md-close" data-dismiss="modal" type="button">Create</button>
                <button class="btn btn-default btn-flat md-close" data-dismiss="modal" type="button">Cancel</button>
            </div>
            </form>
        </div>
    </div>
</div>
