<div id="role-new-modal" class="modal fade colored-header in" role="dialog" tabindex="-1" style="display: none;"
         aria-hidden="false">
    <div class="modal-dialog modal-custom-width-3">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Create Role</h3>
                <button class="close md-close" aria-hidden="true" data-dismiss="modal" type="button">x</button>
            </div>
            <form class="" style="border-radius: 0px;" action="#">
                <div class="modal-body form">
                    <div class="form-group">
                        <label class="control-label">Role Name</label>
                        <input id="role-name" class="form-control" type="name" placeholder="Role Name">
                    </div>
                    <div class="form-group">
                        <label class="control-label">Description</label>
                        <textarea id="role-desc" class="form-control" placeholder="This is the description"></textarea>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Privilege</label>
                        <select id="privilege-multiSelect" class="select2" multiple="multiple">
                            <optgroup label="Read">
                                <option>Read User</option>
                                <option>Read Vehicle</option>
                            </optgroup>
                            <optgroup label="Create">
                                <option>Create User</option>
                                <option>Create Vehicle</option>
                            </optgroup>
                            <optgroup label="Modify">
                                <option>Modify User</option>
                            </optgroup>
                            <optgroup label="Delete">
                                <option>Delete User</option>
                            </optgroup>
                        </select>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-12 no-margin">
                            <label>Enabled</label>
                        </div>
                    </div>
                    <div class="row no-margin-y">
                        <div class="form-group col-md-12 no-margin">
                            <div class="switch">
                                <input id="enabled" type="checkbox" checked>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="role-create-action" class="btn btn-primary btn-flat md-close" data-dismiss="modal" type="button">Create</button>
                    <button class="btn btn-default btn-flat md-close" data-dismiss="modal" type="button">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>
