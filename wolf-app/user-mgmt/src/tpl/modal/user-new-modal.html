<!-- Nifty Modal -->
<div id="user-new-modal" class="modal fade colored-header in" role="dialog" tabindex="-1" style="display: none;" aria-hidden="false">
    <div class="modal-dialog colored-header custom-width">
        <div class="md-content">
            <div class="modal-header">
                <h3>User Profile</h3>
                <button type="button" class="close md-close" data-dismiss="modal" aria-hidden="true">&times;</button>
            </div>
            <div class="modal-body form">
                <form action="index.html" class="form-horizontal" parsley-validate novalidate>
                    <div class="form-group">
                        <div class="col-sm-9">
                            <div class="fileinput fileinput-new" data-provides="fileinput">
                                <div class="fileinput-new thumbnail" style="width: 235px; height: 150px;">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-camera"></i></span>
                                        <img src="http://placehold.it/190x140/7761A7/ffffff" alt="...">
                                    </div>
                                </div>
                                <div class="fileinput-preview fileinput-exists thumbnail" style="max-width: 200px; max-height: 150px;"></div>
                                <div>
                                    <span class="btn btn-primary btn-file"><span class="fileinput-new">Select image</span><span class="fileinput-exists">Change</span><input type="file" name="..."></span>
                                    <a href="#" class="btn btn-danger fileinput-exists" data-dismiss="fileinput">Remove</a>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-10">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                <input type="text" name="nick" parsley-trigger="change" parsley-error-container="#nick-error" required placeholder="Username" class="form-control">
                            </div>
                            <div id="nick-error"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-10">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                                <input type="email" name="email" parsley-trigger="change" parsley-error-container="#email-error" required placeholder="E-mail" class="form-control">
                            </div>
                            <div id="email-error"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-10">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                                <input id="pass1" type="password" parsley-error-container="#password-error" placeholder="Password" required class="form-control">
                            </div>
                            <div id="password-error"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-10">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                                <input parsley-equalto="#pass1" type="password" parsley-error-container="#confirmation-error"required placeholder="Retype Password" class="form-control">
                            </div>
                            <div id="confirmation-error"></div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default btn-flat md-close" data-dismiss="modal">Cancel</button>
                        <button id="user-mgmt-proceed" type="button" class="btn btn-primary btn-flat md-close" data-dismiss="modal">Proceed</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
